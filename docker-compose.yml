version: '3'

services:
  web:
    image: nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - app
      - app2
    ports:
    - 80:80
  db:
    image: postgres
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
  app:
    build: ./digital_cash
    volumes:
      - ./digital_cash:/digital_cash
    environment:
      - RAILS_ENV=${RAILS_ENV}
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - db
  app2:
    build: ./rails_app
    volumes:
      - ./rails_app:/rails_app
    environment:
      - RAILS_ENV=${RAILS_ENV}
    ports:
      - "4200:4200"
    stdin_open: true
    tty: true
    depends_on:
      - db